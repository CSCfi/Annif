# Project configuration for Annif unit tests

[dummy-fi]
name=Dummy Finnish
language=fi
backends=dummy
analyzer=snowball(finnish)
key=value

[dummy-en]
name=Dummy English
language=en
backends=dummy:0.5
analyzer=snowball(english)

[dummydummy]
name=Dummy+Dummy combination
language=en
backends=dummy:2,dummy
analyzer=snowball(english)

[tfidf-fi]
name=TF-IDF Finnish
language=fi
backends=tfidf
analyzer=snowball(finnish)
limit=10

[tfidf-en]
name=TF-IDF English
language=en
backends=tfidf
analyzer=snowball(english)
limit=10

[fasttext-en]
name=fastText English
language=en
backends=fasttext
analyzer=snowball(english)
dim=100
lr=0.25
epoch=5
loss=hs
limit=100
chunksize=24

[fasttext-fi]
name=fastText Finnish
language=fi
backends=fasttext
analyzer=snowball(finnish)
dim=100
lr=0.25
epoch=5
loss=hs
limit=100
chunksize=24
