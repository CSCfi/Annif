# Project configuration for Annif unit tests

[dummy-fi]
name=Dummy Finnish
language=fi
backends=dummy
analyzer=snowball(finnish)
key=value
vocab=dummy-fi

[dummy-en]
name=Dummy English
language=en
backends=dummy:0.5
analyzer=snowball(english)
vocab=dummy-en

[dummydummy]
name=Dummy+Dummy combination
language=en
backends=dummy:2,dummy
analyzer=snowball(english)
vocab=dummy-en

[ensemble]
name=Ensemble
language=en
backends=ensemble
sources=dummy-en,dummydummy
vocab=dummy-en

[noanalyzer]
name=Dummy with no analyzer
language=en
backends=dummy
vocab=dummy-en

[novocab]
name=TFIDF with no vocab
language=en
backends=tfidf
analyzer=snowball(english)

[tfidf-fi]
name=TF-IDF Finnish
language=fi
backends=tfidf
analyzer=snowball(finnish)
limit=10
vocab=yso-fi

[tfidf-en]
name=TF-IDF English
language=en
backends=tfidf
analyzer=snowball(english)
limit=10
vocab=yso-en

[fasttext-en]
name=fastText English
language=en
backends=fasttext
analyzer=snowball(english)
dim=100
lr=0.25
epoch=5
loss=hs
limit=100
chunksize=24
vocab=yso-en

[fasttext-fi]
name=fastText Finnish
language=fi
backends=fasttext
analyzer=snowball(finnish)
dim=100
lr=0.25
epoch=5
loss=hs
limit=100
chunksize=24
vocab=yso-fi
